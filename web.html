<html>
    <head>
        
        <title>Website?</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <style>
            .video-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                pointer-events: none;
            }
            .logo img {
                width: 200px;
                height: 100px;
                mix-blend-mode: screen;
            }
            body{
                background-color: red;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            .spaced-text {
                letter-spacing: 2.5px;
            }
            .create-account {
                font-family: 'Bebas Neue', sans-serif;
                font-size: 20px;
                color: grey;
                opacity: 0.6;
                text-decoration: none;
                transition: all .3s ease;
            }
            .create-account:hover {
                color: rgb(25, 228, 255);
                opacity: 1;
            }
        </style>
        <style>
            .login-btn{
                background: linear-gradient(90deg, blue, red);
                color: white;
                border: none;
                outline: none;
                box-shadow: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                opacity: .6;
                transition: all 0.8s ease;
            }
            .login-btn:hover{
                background: linear-gradient(90deg, red, blue);
                opacity: 1;
                color: rgb(221, 255, 0);
                transform: scale(1.05);
            }
            .login-btn:focus {
                outline: none;
                box-shadow: none;
            }
            .login-form {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 40px;
                color: white;
            }
            .login-form input {
                width: 200px;
                padding: 8px;
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <video class="video-background" autoplay muted loop>
            <source src="videoplayback.webm" type="video/mp4">
        </video>
        <div class="logo" style="text-align: center; margin-top: 20px;">
            <img src="logo.png" alt="logo">
        </div>
        <hr style="border: 1px solid white; width: 100%;">
        <form action="dashboard.html" method="POST">
        <div class="login-form spaced-text">
            <div>
                <label style="font-family: 'Bebas Neue', sans-serif;font-size: 20px;">Gmail:</label>
                <input type="text" style="font-family: 'Bebas Neue', sans-serif;font-weight: 400;">
            </div>
            <div>
                <label style="font-family: 'Bebas Neue', sans-serif;font-size: 20px;">Password:</label>
                <input type="password" name="Enter your password" id="">
            </div>
            <div>
                <label>
                    <a href="cna.html" class="create-account" style="font-family: 'Bebas Neue', sans-serif;font-size: 20px;">Create an Account for FREE!</a>
                </label>
            </div>
            <tr>
                <td><input type="submit" value="LOGIN" class="login-btn"></td>
            </tr>
        </div>
        
        </form>
    </body>
</html>
