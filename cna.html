<html>
    <head>
        <title>Create New Account</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: 100px;
                height: 100vh;
                margin: 0;
                font-family: 'Open Sans', sans-serif;
            }
            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('https://i.pinimg.com/736x/a9/8e/dc/a98edc5ed270e95ff49f5ce078e297da.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                opacity: 0.7;
                z-index: -1;
                image-resolution: from-image;
            }
            .name-beside {
                display: flex;
                align-items: center;
                gap:20px;
                margin-top: 20px;
            }
            .input-group {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .name-beside input {
                width: 200px;
                padding: 8px;
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            .input-group label{
                text-align: center;
                font-size: 20px;
            }
            .gmail {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }
            .gm-input {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .gm-input input {
                width: 200px;
                padding: 8px;
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            .eye-icon {
                position: absolute;
                right: 11.6cm;
                top: 24%;
                transform: translateY(-50%);
                cursor: pointer;
                width: 30px;
                height: 30px;
            }
            .gm-input input::placeholder {
                position: relative;
                font-family: 'Open Sans', sans-serif;
                font-size: 15px;
            }
            .login-btn{
                background: linear-gradient(90deg, rgb(169, 93, 106), rgb(102, 136, 33));
                text-rendering: none;
                color: rgba(0,0,0,0);
                border: none;
                padding: 8px 16px;
                border-radius: 5px;
                cursor: pointer;
                opacity: .6;
                transition: all 0.8s ease;
                margin-top: 20px;
                width: 420px;
            }
            .login-btn:hover{
                background: linear-gradient(90deg, yellowgreen, rgb(255, 138, 158));
                opacity: 1;
                color: rgb(0, 0, 0);
                transform: scale(1.05);
                margin-top: 20px;
            }
            .sign-in {
                font-family: 'Bebas Neue', sans-serif;
                font-size: 20px;
                color: redgreen;
                opacity: 0.6;
                text-decoration: none;
                transition: all .3s ease;
                margin-top: 20px;
            }
            .sign-in:hover {
                color: rgb(25, 228, 255);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="name-beside">
            <div class="input-group">
                <label for="first-name" style="font-family: 'Bebas Neue', sans-serif; font-size: 20px;">First Name:</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="input-group">
                <label for="last-name" style="font-family: 'Bebas Neue', sans-serif; font-size: 20px;">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
        </div>
        <div class="gmail">
            <div class="gm-input">
                <label for="gmail" style="font-family: 'Bebas Neue', sans-serif; font-size: 20px;">Gmail: </label>
                <input type="text" placeholder="user-name@domain.com">
            </div>
            <div class="gm-input">
            <label for="password" style="font-family: 'Bebas Neue', sans-serif; font-size: 20px;">Set Your Password:</label>
            <input type="password" id="password" name="password">
            <img src="https://img.icons8.com/ios/452/visible.png" alt="eye-icon" class="eye-icon" onclick="togglePasswordVisibility()">
            </div>
        </div>
        <div>
            <a href="web.html" class="sign-in">Already have an account?</a>  
        </div>
        <div class="register-btn">
            <button class="login-btn">Register</button>
        </div>
        <script>
            function togglePasswordVisibility() {
                var passwordField = document.getElementById("password");
                var eyeIcon = document.querySelector(".eye-icon");

                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    eyeIcon.src = "https://img.icons8.com/ios/452/invisible.png";
                } else {
                    passwordField.type = "password";
                    eyeIcon.src = "https://img.icons8.com/ios/452/visible.png";
                }
            }
        </script>
    </body>
</html>
